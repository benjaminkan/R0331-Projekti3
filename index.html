<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Simple To Do List</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
  
  <script
  src="http://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>	
  
  <script>
	
	  $(document).ready(
	  	function(){
			// Add item to the list when clicking Add button 
			$('button').click(
				function(){
					var input = $('#input').val();
					var error = null;
					var add = $('input[name=list]').val();
				// Error message if user tries to input empty field or text is too long
					if (input == "" || input.length > 25) {
						error;
					} else {
					$('ul').append('<li>' + add + '</li>');
				}});
			
	  		// Click list item to hide it		
			$(document).on('click','li', function(){
				$(this).fadeOut('slow');
			});
			
		}
	  )
	    	  
	</script>	
</head>

<body>
  
<div id="myDIV" class="header">
	
	<h1>Simple To Do List</h1>
		
	<input type="text" id="input" name="list" onfocus="this.value=''" placeholder="What to do...">
		<button type="submit" id="button" value="Add">Add</button>
	</div>
	<ul>
	  
	</ul> 
  
</body>
</html>
